---
layout: default
title: GrepCharm
---

<section>
  <div class="wrap">
    <h1>GrepCharm</h1>
    <ul class="flexblock gallery">
{% for post in site.posts %}
			<li>
		    <a href="{{ site.path }}{{ post.url }}">
		      <div class="overlay">
		        <h2>{{ post.title }}</h2>
		        <p>{{ post.date | date: "%-d %b, %Y" }}</p>
		      </div>
		      <img alt="Thumbnail" src="{{ post.thumbnail }}">
		    </a>
			</li>
{% endfor %}
    </ul>
  </div>
  <!-- .end .wrap -->
</section>
